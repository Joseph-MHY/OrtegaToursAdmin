<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortega Gonzales - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/png" href="/images/Logoot2.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img th:src="@{/images/nuevologo.png}" alt="Ortega Tours Logo" class="logo">
        <form id="loginForm" th:action="@{/login}" method="post">
            <input type="text" id="username" name="username" placeholder="correo" required maxlength="90">

            <input type="password" id="password" name="password" placeholder="password" required maxlength="20" minlength="5" >
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <footer>@Ortega Gonzales 2024</footer>
</div>
<script>
    const passwordField = document.getElementById('password');

    passwordField.addEventListener('dblclick', function() {
        passwordField.type = 'text'; // Hace visible la contraseña

        setTimeout(function() {
            passwordField.type = 'password'; // Oculta la contraseña después de 5 segundos
        }, 3000); 
    });
</script>

</body>
</html>
