<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortega Tours - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/png" href="/images/Logoot2.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img th:src="@{/images/eznAr2ui6XmoIgY8rvLvJ-transformed.png}" alt="Ortega Tours Logo" class="logo">
        <form id="loginForm" th:action="@{/login}" method="post">
            <input type="text" id="username" name="username" placeholder="correo" required maxlength="90">
            <input type="password" id="password" name="password" placeholder="password" required maxlength="20" minlength="5">
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
    </div>
    <footer>@Ortega Tours 2024</footer>
</div>
</body>
</html>
