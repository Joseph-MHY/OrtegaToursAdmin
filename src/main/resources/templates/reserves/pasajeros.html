<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>

<main>
    <h1>Empleados</h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Ingrese DNI o Nombre :">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <h3 style="margin-top: 20px;">Ordenar por:</h3>
        <div class="botonmodal">
            <button class="nuev_pasajero" onclick="openModal()">Nuevo Pasajero</button>
        </div>
        <table>
            <thead>
            <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">Nombres</th>
                <th style="text-align: center;">Apellidos</th>
                <th style="text-align: center;">Nacionalidad</th>
                <th style="text-align: center;">DNI</th>
                <th style="text-align: center;">Fecha Nac.</th>
                <th style="text-align: center;">Celular</th>
                <th style="text-align: center;">Modificar</th>
                <th style="text-align: center;">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>jhon vanderlee</td>
                <td style="text-align: center;">tito salcedo</td>
                <td style="text-align: center;">Peru</td>
                <td style="text-align: center;">72919970</td>
                <td style="text-align: center;">2024/07/11</td>

                <td style="text-align: center;">2</td>
                <td>josetp manuel</td>

                <td style="text-align: center;">Peru</td>
                <td style="text-align: center;">72919970</td>
                <td style="text-align: center;">2024/07/11</td>
                <td style="text-align: center;">987412793</td>
                <td class="view-icon"><ion-icon name="eye"></ion-icon></td>
                <td class="view-icon"><ion-icon name="trash-outline"></ion-icon></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Modal Structure -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>Registro de Pasajero</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresar Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresar Apellido">
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <select name="nacionalidad" id="nacionalidad">
                        <option value="Seleccionar">Seleccionar</option>
                        <option value="Peru">Peru</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dni">DNI o Pasaporte:</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingrese su Documento">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                </div>
                <div class="form-group">
                    <label for="Celular">Celular:</label>
                    <input type="text" id="Celular" name="Celular" placeholder="Ingrese su numero">
                </div>
                <div class="form-group">
                    <button class="register-btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script th:src="@{/js/pasajero.js}"></script>
</body>
</html>
