<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="icon" type="image/png" href="/images/colibriv3.png">
</head>
<body>
<div th:fragment="menu">
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <img id="logoOrtega" th:src="@{/images/logov6.png}" />
            </div>
        </div>

        <nav class="navegacion">
            <ul>
                <li th:if="${rol.contains('ROLE_ADMIN') || rol.contains('ROLE_ATTENTION')}">
                    <a id="reservas" th:href="@{/admin/reservas}">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>RESERVAS</span>
                    </a>
                </li>
                <li th:if="${rol.contains('ROLE_ADMIN')}">
                    <a id="empleados" th:href="@{/admin/empleados}">
                        <ion-icon name="people-circle-outline"></ion-icon>
                        <span>EMPLEADOS</span>
                    </a>
                </li>
                <li th:if="${rol.contains('ROLE_ADMIN')}">
                    <a id="reportes" th:href="@{/admin/reportes}">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>REPORTES</span>
                    </a>
                </li>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                <div class="linea"></div>
                <li>
                    <a th:href="@{/logout}">
                        <ion-icon name="exit-outline"></ion-icon>
                        <span>SALIR</span>
                    </a>
                </li>
            </ul>

        </nav>

        <div>

            <div class="modo-oscuro"   style="display: none;">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
