<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar empleado</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div th:replace="menu"></div>

<main>
    <h1>Registro de Empleado</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" value="Joseph Manuel Huamani Yalli">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="Villa el Salvador">
            </div>
            <div class="form-group">
                <label for="dni">N° de Identidad:</label>
                <input type="text" id="dni" name="dni" value="74814577">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" value="huamanijyalli@gmail.com">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" value="12345678901234">
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento (Opcional):</label>
                <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="dd/MM/yyyy">
            </div>
            <div class="form-group">
                <label for="fecha-contratacion">Fecha Contratación:</label>
                <input type="text" id="fecha-contratacion" name="fecha-contratacion" placeholder="dd/MM/yyyy">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="+51 987 152 427">
            </div>
            <div class="form-group">
                <label for="contacto-emergencia">Contacto de Emergencia (Opcional):</label>
                <input type="text" id="contacto-emergencia" name="contacto-emergencia" value="+51 987 152 427">
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" name="puesto" value="Conductor">
            </div>
            <div class="form-group">
                <label for="horario-trabajo">Horario de Trabajo:</label>
                <input type="text" id="horario-trabajo" name="horario-trabajo" value="Lunes a Viernes de 7:00am a 5:00pm">
            </div>
            <div class="form-group">
                <label for="cuenta-bancaria">Número de cuenta bancaria (Opcional):</label>
                <input type="text" id="cuenta-bancaria" name="cuenta-bancaria" value="123-45678901-2-345">
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="text" id="salario" name="salario" value="S/.1250.0">
            </div>
            <div class="form-group">
                <label for="tipo-contrato">Tipo de Contrato:</label>
                <select id="tipo-contrato" name="tipo-contrato">
                    <option value="part-time">Part-Time</option>
                    <option value="full-time">Full-Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notas-adicionales">Notas Adicionales:</label>
                <textarea id="notas-adicionales" name="notas-adicionales" placeholder="(Opcional)"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="register-btn">Registrar</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
